<!DOCTYPE html>
<html>
<head>
	<title>demo1</title>
	<style type="text/css">
		/*清除浮动: 父级div定义overflow:hidden*/
		.container {
			width: 500px;
			background: lightgreen;
			overflow: hidden;
		}
		.item {
			width: 100px;
			height: 100px;
			background: #765;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">Content</div>
	</div>
</body>
</html>
