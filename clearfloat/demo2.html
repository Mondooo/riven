<!DOCTYPE html>
<html>
<head>
	<title>demo1</title>
	<style type="text/css">
		/*清除浮动: 结尾处加空div标签并clear:both*/
		.container {
			width: 500px;
			background: lightgreen;
		}
		.item {
			width: 100px;
			height: 100px;
			background: #765;
			float: left;
		}
		.last {
			clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">Content</div>
		<div class="last"></div>
	</div>
</body>
</html>
