<!DOCTYPE html>
<html>
<head>
	<title>demo1</title>
	<style type="text/css">
		/*清除浮动: 父级div定义伪类:after*/
		.container {
			width: 500px;
			background: lightgreen;
		}
		.container:after {
			content: "123";
			display: block;
			clear: both;
			visibility: hidden;
			height: 0;
		}
		.item {
			width: 100px;
			height: 100px;
			background: #765;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">Content</div>
	</div>
</body>
</html>
